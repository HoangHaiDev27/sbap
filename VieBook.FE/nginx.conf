server {
    listen 80;
    server_name viebook.site www.viebook.site;
    root /usr/share/nginx/html;
    index index.html;

    # --- CẤU HÌNH API ---
    location /api/ {
        # Gọi sang container backend qua mạng nội bộ Docker
        proxy_pass http://viebook-api:8080/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ⚠️ Đã xóa phần CORS (để Backend .NET tự xử lý cho chuẩn)
        
        # Tăng giới hạn upload nếu web có chức năng upload ảnh/file (Mặc định Nginx chỉ cho 1MB)
        client_max_body_size 20M; 
    }

    # --- CẤU HÌNH SIGNALR ---
    location /hub/ {
        proxy_pass http://viebook-api:8080/hub/;
        
        # Chuẩn cho WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- CẤU HÌNH FRONTEND (SPA) ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache file tĩnh (JS, CSS, Images) để web load nhanh hơn
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}