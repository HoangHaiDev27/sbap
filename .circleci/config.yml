# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/reference/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@3.0.0
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#jobs-overview & https://circleci.com/docs/reference/configuration-reference/#jobs
jobs:
  test:
    # Specify the execution environment for .NET testing
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0

    # Add steps to the job
    # See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#steps-overview & https://circleci.com/docs/reference/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: "Restore dependencies"
          command: |
            cd VieBook.BE
            dotnet restore
      - run:
          name: "Build solution"
          command: |
            cd VieBook.BE
            dotnet build --no-restore
      - run:
          name: "Run tests"
          command: |
            cd VieBook.BE
            dotnet test --no-build --verbosity normal \
              --logger "trx;LogFileName=test_results.trx" \
              --results-directory ./test_results
      - run:
          name: Parse test results & Send Discord notification
          command: |
            apt-get update && apt-get install -y libxml2-utils

            cd VieBook.BE/TestResults
            ls -l

            PASSED=$(xmllint --xpath "string(//Counters/@passed)" test_results.trx || echo 0)
            FAILED=$(xmllint --xpath "string(//Counters/@failed)" test_results.trx || echo 0)
            SKIPPED=$(xmllint --xpath "string(//Counters/@skipped)" test_results.trx || echo 0)
            TOTAL=$(xmllint --xpath "string(//Counters/@total)" test_results.trx || echo 0)

            COMMIT_MSG=$(git log -1 --pretty=%B)

            if [ "$FAILED" -eq 0 ]; then
              STATUS="‚úÖ Build v√† Unit Test th√†nh c√¥ng"
            else
              STATUS="‚ùå Build ho·∫∑c Unit Test th·∫•t b·∫°i"
            fi

            curl -H "Content-Type: application/json" \
              -d "{
                \"content\": \"üîî Th√¥ng b√°o\nüë§ T√†i kho·∫£n: $CIRCLE_USERNAME\nüéØ H√†nh ƒë·ªông: push\nüåø Nh√°nh: $CIRCLE_BRANCH\nüì¶ Repo: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME\nüìù Commit: $COMMIT_MSG\n$STATUS b·ªüi $CIRCLE_USERNAME tr√™n nh√°nh $CIRCLE_BRANCH t·∫°i repo $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.\nüìä Unit Test Summary:\n‚úÖ Passed: $PASSED\n‚ùå Failed: $FAILED\n‚è≠Ô∏è Skipped: $SKIPPED\nüì¶ Total: $TOTAL\" }" \
              $DISCORD_WEBHOOK
  build-and-push:
    environment:
      DOCKER_IMAGE: devhoanghai/viebook
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker_username: DOCKER_USERNAME
          docker_password: DOCKER_PASSWORD
      - run:
          name: Build with docker-compose
          command: |
            docker-compose -f docker-compose.yml build
      - run:
          name: Push image to Docker Hub
          command: |
            docker-compose -f docker-compose.yml push
  

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/guides/orchestrate/workflows/ & https://circleci.com/docs/reference/configuration-reference/#workflows
workflows:
  test-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - test
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only:
                - main