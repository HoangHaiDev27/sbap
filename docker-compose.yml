services:
  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - db
    volumes:
      - ./DB/init.sql:/init.sql
    entrypoint: >
      /bin/bash -c "
        sleep 20;
        /opt/mssql-tools/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -d master -i /init.sql
      "
    networks:
      - viebook-net
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: viebook-db
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1443:1433"
    networks:
      - viebook-net
    volumes:
      - sql_data:/var/opt/mssql

  backend:
    build:
      context: .
      dockerfile: VieBook.BE/Dockerfile
    image: devhoanghai/viebook-backend:latest
    container_name: viebook-api
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=VieBook;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    ports:
      - "5757:8080"
    networks:
      - viebook-net

  frontend:
    build:
      context: .
      dockerfile: VieBook.FE/Dockerfile
    image: devhoanghai/viebook-frontend:latest
    container_name: viebook-fe
    depends_on:
      - backend
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS (Mới thêm)
    volumes:
      # 1. Mount file cấu hình (File bạn vừa tạo ở bước trước)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      
      # 2. Mount TOÀN BỘ thư mục chứng chỉ (Bắt buộc)
      # Tại sao phải mount cả thư mục? Vì Certbot dùng symlink (đường dẫn ảo),
      # nếu chỉ mount file lẻ sẽ bị lỗi.
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - viebook-net

networks:
  viebook-net:
    driver: bridge
volumes:
  sql_data:
